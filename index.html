<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- AR-Enabled 3D Model Viewer -->
    <model-viewer
      id="model-viewer"
      src="https://raw.githubusercontent.com/Ravikanthrapaka/3d-modell/main/g5%20may2555d.glb"
      alt="3D model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      ios-src="https://raw.githubusercontent.com/Ravikanthrapaka/3d-modell/main/g5%20may2555d.glb">
    </model-viewer>

    <script>
      // Trigger AR mode on interaction
      const modelViewer = document.getElementById('model-viewer');

      // Listen for when the user clicks the model to enter AR mode
      modelViewer.addEventListener('click', () => {
        if (modelViewer.canActivateAR()) {
          modelViewer.enterAR();
        } else {
          alert('AR mode is not supported on your device or browser.');
        }
      });
    </script>
  </body>
</html>
