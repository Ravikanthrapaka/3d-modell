<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>
        <!-- Define the marker where the model will appear -->
        <a-marker preset="hiro">
            <!-- Add the 3D model here -->
            <a-entity 
                gltf-model="https://raw.githubusercontent.com/Ravikanthrapaka/3d-modell/main/g5%20may2555d.glb"
                scale="0.2 0.2 0.2"
                position="0 0 0"
                rotation="0 180 0">
            </a-entity>
        </a-marker>

        <!-- Camera element that activates the camera feed -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
